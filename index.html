<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel='stylesheet' href='assets/css/main.css'/>
  <title>Libro de visitas</title>
</head>
<body>
  <h1 class='text-center'>Libro de visitas</h1>
  <h3 class="text-center">Comentarios pasados:</h3>

  <article class='container' id="comments-container"></article>

  <article class='container'>
    <h3 class="text-center space-10px-top">Agregar un nuevo comentario</h3>

    <div class='row'>
      <div class='col text-center'>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" id="change-align-left" class="btn btn-secondary">Left</button>
          <button type="button" id="change-align-middle" class="btn btn-secondary">Middle</button>
          <button type="button" id="change-align-right" class="btn btn-secondary">Right</button>

          <button type="button" id="change-size-big" class="btn btn-secondary">Large</button>
          <button type="button" id="change-size-medium" class="btn btn-secondary">Medium</button>
          <button type="button" id="change-size-small" class="btn btn-secondary">Small</button>

          <button type="button" id="change-color" class="btn btn-secondary">Color de texto</button>
          <button type="button" id="change-background" class="btn btn-secondary">Color de fondo</button>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col'>
        <textarea class="form-control" name="name" rows="8" cols="80" id="comment-text"></textarea>
      </div>
    </div>

    <h3 class='text-center space-10px-top'>Asi se veria tu comentario</h3>
    <div id='comment-preview'></div>

    <div class="text-center space-10px-top"><button id="send-btn" class='btn btn-primary'>Enviar comentario</button></div>
  </article>

  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <script src="app/app.js"></script>
  <script src="app/crud-comments.js"></script>
  <script src="app/firebase.js"></script>
</body>
</html>
